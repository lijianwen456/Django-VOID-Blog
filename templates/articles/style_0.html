{% load article_filter %}
<li id="p-{{ i.id }}" class="masonry-item style-0">
  <a href="{% url 'article:ArticleDetail' i.id %}" class="pjax">
    <article class="yue">
      <div class="content-wrap">
        <div class="post-meta-index">
          <time datetime="{{ i.create_time | date:"Y-m-d" }}">{{ i.create_time | date:"Y-m-d" }}</time>
          <span class="word-count">+ {{ i.content | count_content }} å­—</span>
        </div>
        <h1 class="title">{{ i.title }}</h1>
        <p class="headline content">{{ i.digest }}</p>
      </div>
    </article>
  </a>
</li>
<script>VOID_Ui.MasonryCtrler.watch("p-{{ i.id }}");</script>
